<!DOCTYPE html>
<html>
<head>
<title>Car Insurance Quote</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="../../index.html"> Back to Main Page </a>
  <div id="toast-container" class="toast">
    <div class="toast-content">
      <p id="toast-message"></p>
    </div>
  </div>
  <h1>Get a Car Insurance Quote</h1>
  <form id="quote-form">
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="vehicle-year">Vehicle Year:</label>
      <input type="number" id="vehicle-year" name="vehicle-year" min="1900" required>
    </div>
    <div class="form-group">
      <label for="vehicle-make">Vehicle Make:</label>
      <input type="text" id="vehicle-make" name="vehicle-make" required>
    </div>
    <div class="form-group">
      <label for="vehicle-model">Vehicle Model:</label>
      <input type="text" id="vehicle-model" name="vehicle-model" required>
    </div>
    <button type="submit">Get Quote</button>
  </form>
  <div id="confirmation-modal" class="modal-overlay">
    <div class="modal-content">
        <h2>Confirm Submission</h2>
        <p>Are you sure you want to submit this form?</p>
        <button id="confirm-submit">Yes</button>
        <button id="cancel-submit">Cancel</button>
    </div>
</div>
  <script src="script.js"></script>
</body>
</html>
