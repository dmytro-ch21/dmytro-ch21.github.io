<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forms</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div>
    <a href="../index.html" class="btn btn-warning btn-sm m-2">Go Back</a>
</div>
<form id="paymentForm">
    <div class="card m-4">
        <div class="card-header h4"><b>Payment form example</b></div>
        <div class="card-body">
            <div class="row alert alert-danger m-0 mb-4" role="alert"> Some fields
                are missing
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-5">
                    <label for="cardNumber" class="form-label h6">Card #</label>
                    <input
                            id="cardNumber"
                            type="number"
                            class="form-control"
                            placeholder="XXXXXXXXXXXXXXXXX"
                            required
                    />
                </div>
                <div class="col-12 col-md-3">
                    <label for="cvcNumber" class="form-label h6">CVC #</label>
                    <input
                            id="cvcNumber"
                            type="number"
                            class="form-control"
                            placeholder="0000"
                            required
                    />
                </div>
                <div class="col">
                    <label for="amount" class="form-label h6">Amount</label>
                    <input
                            id="amount"
                            type="number"
                            class="form-control"
                            placeholder="Amount"
                            required
                    />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <label for="firstName" class="form-label h6">First Name</label>
                    <input id="firstName" type="text" class="form-control" required/>
                </div>
                <div class="col-12 col-md-6">
                    <label for="lastName" class="form-label h6">Last Name</label>
                    <input id="lastName" type="text" class="form-control" required/>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <label for="city" class="form-label h6">City</label>
                    <input id="city" type="text" class="form-control"/>
                </div>
                <div class="col-6 col-md-3">
                    <label for="stateSelect" class="form-label h6">State</label>
                    <select class="form-control" id="stateSelect">
                        <option disabled selected>Select a state</option>
                        <option>Alabama</option>
                        <option>Alaska</option>
                        <option>Arizona</option>
                        <option>Arkansas</option>
                        <option>California</option>
                        <option>Colorado</option>
                        <option>Connecticut</option>
                        <option>Delaware</option>
                        <option>Florida</option>
                        <option>Georgia</option>
                        <option>Hawaii</option>
                        <option>Idaho</option>
                        <option>Illinois</option>
                        <option>Indiana</option>
                        <option>Iowa</option>
                        <option>Kansas</option>
                        <option>Kentucky</option>
                        <option>Louisiana</option>
                        <option>Maine</option>
                        <option>Maryland</option>
                        <option>Massachusetts</option>
                        <option>Michigan</option>
                        <option>Minnesota</option>
                        <option>Mississippi</option>
                        <option>Missouri</option>
                        <option>Montana</option>
                        <option>Nebraska</option>
                        <option>Nevada</option>
                        <option>New Hampshire</option>
                        <option>New Jersey</option>
                        <option>New Mexico</option>
                        <option>New York</option>
                        <option>North Carolina</option>
                        <option>North Dakota</option>
                        <option>Ohio</option>
                        <option>Oklahoma</option>
                        <option>Oregon</option>
                        <option>Pennsylvania</option>
                        <option>Rhode Island</option>
                        <option>South Carolina</option>
                        <option>South Dakota</option>
                        <option>Tennessee</option>
                        <option>Texas</option>
                        <option>Utah</option>
                        <option>Vermont</option>
                        <option>Virginia</option>
                        <option>Washington</option>
                        <option>West Virginia</option>
                        <option>Wisconsin</option>
                        <option>Wyoming</option>
                    </select>
                </div>
                <div class="col-6 col-md-3">
                    <label for="postalCode" class="form-label h6">Postal Code</label>
                    <input id="postalCode" type="number" class="form-control"/>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <div class="col-12 col-md-6">
                        <label class="form-label h6" for="paymentOptions">We accept:</label>
                        <div
                                id="paymentOptions"
                                class="row bg-secondary p-1 rounded m-0"
                        >
                            <div class="col">
                                <input type="radio" name="paymentType"/>
                                <i class="fa-brands fa-cc-visa text-white"></i>
                            </div>
                            <div class="col">
                                <input type="radio" name="paymentType"/>
                                <i class="fa-brands fa-cc-mastercard text-white"></i>
                            </div>
                            <div class="col">
                                <input type="radio" name="paymentType"/>
                                <i class="fa-brands fa-cc-amex text-white"></i>
                            </div>
                            <div class="col">
                                <input type="radio" name="paymentType"/>
                                <i class="fa-brands fa-cc-paypal text-white"></i>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-12 col-md-6">
                    <label for="message" class="form-label h6">Message</label>
                    <div id="message" class="form-floating">
              <textarea
                      class="form-control mb-1"
                      placeholder="Leave a comment here"
                      id="floatingTextarea2"
                      style="height: 100px"
              ></textarea>
                        <p class="text-body-secondary" style="font-size: 0.7rem;">Add any notes here.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-end gap-2">
                <button class="btn btn-secondary btn-md">Cancel</button>
                <button class="btn btn-primary btn-md">Send</button>
            </div>
        </div>
    </div>
</form>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>

<script src="script.js"></script>
</body>
</html>
